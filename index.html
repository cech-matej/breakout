<!doctype html>
<html lang="cs">
  <head>
    <title>Breakout</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css">
    <link href="https://fonts.googleapis.com/css?family=Fira+Sans&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
      <!-- MODAL -->
    <div class="modal fade" id="myModal">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">

            <!-- Modal Header -->
            <div class="modal-header">
                <h4 class="modal-title">Game settings</h4>
                <button type="button" class="close" data-dismiss="modal">&times;</button>
            </div>

            <!-- Modal body -->
            <div class="modal-body">
                <div class="row">
                    <div class="col-4">
                        <h5 class="text-center">Game control</h5>
                        <div class="onoffswitch1">
                            <input type="checkbox" name="onoffswitch1" class="onoffswitch1-checkbox" id="onoffswitch1" checked>
                            <label class="onoffswitch1-label" for="onoffswitch1">
                                <span class="onoffswitch1-inner"></span>
                                <span class="onoffswitch1-switch"></span>
                            </label>
                        </div>
                    </div>

                    <div class="col-4">
                        <h5 class="text-center">Brick field</h5>
                        <div class="onoffswitch2">
                            <input type="checkbox" name="onoffswitch2" class="onoffswitch2-checkbox" id="onoffswitch2" checked>
                            <label class="onoffswitch2-label" for="onoffswitch2">
                                <span class="onoffswitch2-inner"></span>
                                <span class="onoffswitch2-switch"></span>
                            </label>
                        </div>
                    </div>

                    <div class="col-4">
                        <h5 class="text-center">Cursor visibility</h5>
                        <div class="onoffswitch3">
                            <input type="checkbox" name="onoffswitch3" class="onoffswitch3-checkbox" id="onoffswitch3" checked>
                            <label class="onoffswitch3-label" for="onoffswitch3">
                                <span class="onoffswitch3-inner"></span>
                                <span class="onoffswitch3-switch"></span>
                            </label>
                        </div>
                    </div>

                </div>
                

                

                <!--<h5>Player speed</h5>
                <div class="slidecontainer">
                    <input type="range" min="1" max="90" value="45" class="slider" id="speed">
                    <p><b>Value:</b> <span id="speedS" class="num"></span></p>
                </div>-->

                <h5>Ball speed</h5>
                <div class="slidecontainer">
                    <input type="range" min="1" max="10" value="3" class="slider" id="bSpeed">
                    <p><b>Value:</b> <span id="bSpeedS" class="num"></span></p>
                </div>

                <h5>Brick layers</h5>
                <div class="slidecontainer">
                    <input type="range" min="1" max="7" value="7" class="slider" id="layers">
                    <p><b>Value:</b> <span id="layersS" class="num"></span></p>
                </div>

                <h5>Time until next boost</h5>
                <div class="slidecontainer">
                    <input type="range" min="20" max="100" value="50" class="slider" id="boostTime">
                    <p><b>Value:</b> <span id="boostTimeS" class="num"></span></p>
                </div>

                <h5>Boost speed</h5>
                <div class="slidecontainer">
                    <input type="range" min="1" max="10" value="5" class="slider" id="boostSpeed">
                    <p><b>Value:</b> <span id="boostSpeedS" class="num"></span></p>
                </div>
            </div>

            <!-- Modal footer -->
            <div class="modal-footer">
                <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
            </div>

            </div>
        </div>
    </div>
    <i class="fas fa-cog" data-toggle="modal" data-target="#myModal"></i>
    
    <main class="text-center">
        <canvas width="1500" height="900" id="canvas" style="border:1px solid #000000; background-color: #ecf0f1bd; margin-top: 17px;"></canvas>
    </main>
    

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="game.js"></script>
  </body>
</html>
